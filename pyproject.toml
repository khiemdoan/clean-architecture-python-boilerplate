[project]
name = "clean-architecture-boilerplate"
version = "0.1.0"
description = "Just a simple boilerplate to create a new project"
authors = [
    {name = "Khiem Doan", email = "doankhiem.crazy@gmail.com"},
]

readme = "README.md"
license = {text = "GPL-3"}

requires-python = ">=3.10"

dependencies = [
    "loguru==0.7.2",
    "pydantic==2.6.3",
    "pydantic-settings==2.2.1",
    "psycopg[binary,pool]==3.1.18",
    "SQLAlchemy[asyncio]==2.0.28",
    "alembic==1.13.1",
    "advanced-alchemy==0.7.4",
    "Jinja2==3.1.3",
    "redis[hiredis]==5.0.2",
    "pika==1.3.2",
    "httpx>=0.26.0",
    "apscheduler==3.10.4",
    "python-telegram-bot==20.8",
]

[tool.pdm.dev-dependencies]
testing = [
    "pytest",
    "pytest-asyncio",
    "icecream",
    "reloadium",
]
linting = [
    "isort",
    "ruff",
]

[tool.isort]
line_length = 120

[tool.ruff]
line-length = 120


