[project]
name = "clean-architecture-boilerplate"
version = "0.1.0"
description = "Just a simple boilerplate to create a new project"
authors = [
    {name = "Khiem Doan", email = "doankhiem.crazy@gmail.com"},
]

readme = "README.md"
license = {text = "GPL-3"}

requires-python = ">=3.10"

dependencies = [
    "loguru>=0.7.2",
    "pydantic>=2.4.2",
    "pydantic-settings>=2.0.3",
    "psycopg[binary,pool]>=3.1.12",
    "SQLAlchemy[asyncio]>=2.0.22",
    "alembic>=1.12.1",
    "advanced-alchemy>=0.5.1",
    "Jinja2>=3.1.2",
    "redis[hiredis]>=5.0.1",
    "httpx>=0.25.0",
    "apscheduler>=3.10.4",
    "python-telegram-bot>=20.6",
]

[tool.pdm.dev-dependencies]
testing = [
    "pytest",
    "pytest-asyncio",
    "icecream",
    "reloadium",
]
linting = [
    "isort",
    "ruff",
]

[tool.isort]
line_length = 120

[tool.ruff]
line-length = 120


