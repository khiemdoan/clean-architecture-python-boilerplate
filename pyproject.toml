[tool.poetry]
name = "clean-architecture-boilerplate"
version = "0.1.0"
description = "Just a simple boilerplate to create a new project"
authors = ["Khiem Doan <doankhiem.crazy@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
packages = [{include = "clean_architecture_python_boilerplate"}]

[tool.poetry.dependencies]
python = "^3.10"
loguru = "0.7.0"
pydantic = "2.2.1"
pydantic-settings = "2.0.3"
Jinja2 = "3.1.2"
SQLAlchemy = {version = "2.0.20", extras = ["asyncio"]}
alembic = "1.11.3"
psycopg = {version = "3.1.10", extras = ["binary", "pool"]}
redis = "5.0.0"
httpx = "0.24.1"
apscheduler = "3.10.4"
python-telegram-bot = "20.4"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-asyncio = "*"

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
isort = "*"
ruff = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
line_length = 120

[tool.ruff]
line-length = 120
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
