[project]
name = "clean-architecture-boilerplate"
version = "0.1.0"
description = "Just a simple boilerplate to create a new project"
authors = [
    {name = "Khiem Doan", email = "doankhiem.crazy@gmail.com"},
]

readme = "README.md"
license = {text = "GPL-3"}

requires-python = ">=3.10"

dependencies = [
    "loguru==0.7.2",
    "fast-depends==2.4.2",
    "pydantic==2.7.1",
    "pydantic-settings==2.2.1",
    "psycopg[binary,pool]==3.1.18",
    "SQLAlchemy[asyncio]==2.0.30",
    "alembic==1.13.1",
    "advanced-alchemy==0.9.3",
    "Jinja2==3.1.4",
    "redis[hiredis]==5.0.4",
    "aio-pika==9.4.1",
    "celery==5.4.0",
    "httpx>=0.27.0",
    "apscheduler==3.10.4",
    "python-telegram-bot==21.1",
]

[tool.pdm.dev-dependencies]
testing = [
    "pytest",
    "pytest-asyncio",
    "icecream",
    "reloadium",
]
linting = [
    "isort",
    "ruff",
]

[tool.isort]
line_length = 150

[tool.ruff]
line-length = 150


