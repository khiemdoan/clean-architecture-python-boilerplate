[project]
name = "clean-architecture-boilerplate"
version = "0.1.0"
description = "Just a simple boilerplate to create a new project"
authors = [
    {name = "Khiem Doan", email = "doankhiem.crazy@gmail.com"},
]

readme = "README.md"
license = {text = "GPL-3"}

requires-python = ">=3.11"

dependencies = [
    "loguru==0.7.2",
    "fast-depends==2.4.12",
    "pydantic==2.9.2",
    "pydantic-settings==2.6.1",
    "psycopg[binary,pool]==3.2.3",
    "SQLAlchemy[asyncio]==2.0.36",
    "alembic==1.13.3",
    "advanced-alchemy==0.22.1",
    "Jinja2==3.1.4",
    "valkey[libvalkey]==6.0.2",
    "aio-pika==9.4.3",
    "celery==5.4.0",
    "httpx[http2]==0.27.2",
    "tenacity==8.5.0",
    "APScheduler==4.0.0a5",
]

[tool.pdm.dev-dependencies]
testing = [
    "pytest",
    "pytest-asyncio",
    "icecream",
    "reloadium",
]
linting = [
    "isort",
    "ruff",
]

[tool.isort]
line_length = 120

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
