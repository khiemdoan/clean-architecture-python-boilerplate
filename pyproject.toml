[project]
name = "clean-architecture-boilerplate"
version = "0.1.0"
description = "Just a simple boilerplate to create a new project"
authors = [
    {name = "Khiem Doan", email = "doankhiem.crazy@gmail.com"},
]

readme = "README.md"
license = {text = "GPL-3"}

requires-python = ">=3.11"

dependencies = [
    "loguru==0.7.2",
    "fast-depends==2.4.7",
    "pydantic==2.8.2",
    "pydantic-settings==2.4.0",
    "psycopg[binary,pool]==3.2.1",
    "SQLAlchemy[asyncio]==2.0.31",
    "alembic==1.13.2",
    "advanced-alchemy==0.18.0",
    "Jinja2==3.1.4",
    "redis[hiredis]==5.0.8",
    "aio-pika==9.4.2",
    "celery==5.4.0",
    "httpx==0.27.0",
    "tenacity==8.5.0",
    "APScheduler==4.0.0a5",
    "python-telegram-bot==21.4",
]

[tool.pdm.dev-dependencies]
testing = [
    "pytest",
    "pytest-asyncio",
    "icecream",
    "reloadium",
]
linting = [
    "isort",
    "ruff",
]

[tool.isort]
line_length = 120

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
